<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Bucket List</title>
  <script src="js/bundle.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>My Bucket List</h1>
  <h3>Add a new item</h3>
  <form id="create-form">

    <label for="name">Name:</label>
    <input autocomplete="off" required type="text" id="name"/>

    <label for="priority">Priority:</label>
    <select required id="priority">
      <option selected disabled></option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <label for="type">Type:</label>
    <select required id="type">
      <option selected disabled></option>
      <option value="Experience">Experience</option>
      <option value="Accomplishment">Accomplishment</option>
    </select>

    <label for="category">Category:</label>
    <select required id="category">
      <option selected disabled></option>
      <option value="Educational">Educational</option>
      <option value="Family">Family</option>
      <option value="Career">Career</option>
      <option value="Personal">Personal</option>
      <option value="Other">Other</option>
    </select>

    <input type="submit" value="Submit" id="submit"/>
  </form>

  <h3>Update an existing item</h3>

  <form id="update-form">

    <label for="id">Choose entry</label>
    <select required id="itemId">
      <option selected disabled></option>
    </select>

    <label for="name">Name:</label>
    <input autocomplete="off" required type="text" id="name"/>

    <label for="priority">Priority:</label>
    <select required id="priority">
      <option selected disabled></option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <label for="type">Type:</label>
    <select required id="type">
      <option selected disabled></option>
      <option value="Experience">Experience</option>
      <option value="Accomplishment">Accomplishment</option>
    </select>

    <label for="category">Category:</label>
    <select required id="category">
      <option selected disabled></option>
      <option value="Educational">Educational</option>
      <option value="Family">Family</option>
      <option value="Career">Career</option>
      <option value="Personal">Personal</option>
      <option value="Other">Other</option>
    </select>

    <input type="submit" value="Submit" id="submit"/>
  </form>

  <h2>My List</h2>
  <div id="grid"></div>
</body>
</html>
